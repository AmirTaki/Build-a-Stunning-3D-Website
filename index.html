<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img src="./src/images/gradient.png" alt="" class = "image-gradient">
    <div class="layer-blur"></div>
    <div class="container">
        <header>
            <h1 data-aos = "fade-down" data-aos-duration = "1500" class = "logo">MCODE</h1>
            <nav>
                <a data-aos = "fade-down" data-aos-duration = "1500" href="#">COMPANY</a>
                <a data-aos = "fade-down" data-aos-duration = "2000" href="#">FEATURES</a>
                <a data-aos = "fade-down" data-aos-duration = "2500" href="#">RESOURCES</a>
                <a data-aos = "fade-down" data-aos-duration = "3000" href="#">DOCS</a>
            </nav>
            <button data-aos = "fade-down" data-aos-duration = "1500" class="btn-singing">SIGNING</button>
        </header>
        <div class="content"
            data-aos = "fade-zomm-in"
            data-aos-easing = "ease-in-back"
            data-aos-delay = "300"
            data-aos-effect = "0"
            data-aos-duration="1500"
        >
            <main>
                <div class="tag-box">
                    <div class="tag">INTERUCING &wedbar;</div>
                </div>
                <h1
                    data-aos = "fade-zomm-in"
                    data-aos-easing = "ease-in-back"
                    data-aos-delay = "300"
                    data-aos-effect = "0"
                    data-aos-duration="2000"
                >ENAIL FOR  <br /> DEVELOPERS</h1>
                <p 
                    class="description"
                    data-aos = "fade-zomm-in"
                    data-aos-easing = "ease-in-back"
                    data-aos-delay = "300"
                    data-aos-effect = "0"
                    data-aos-duration="2500"
                    >
                    the best way to reach uumans insted of spam folders, dlever transactional and marketing emails at scale.
                </p>
                <div 
                    data-aos = "fade-zomm-in"
                    data-aos-easing = "ease-in-back"
                    data-aos-delay = "300"
                    data-aos-effect = "0"
                    data-aos-duration="3000"
                    class="buttons"

                >
                    <a href="#" class="btn-get-started">Documentaion &gt;</a>
                    <a href="#" class = "btn-siging-main">Getstared &gt;</a>
                </div>
            </main>
        </div>
        <spline-viewer
            data-aos = "fade-zomm-in"
            data-aos-easing = "ease-in-back"
            data-aos-delay = "300"
            data-aos-effect = "0"
            data-aos-duration="3000"
            class = "robot-3d" url="https://prod.spline.design/f1S51EA5kOnt9MRJ/scene.splinecode"
        ></spline-viewer>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.33/build/spline-viewer.js"></script>
   
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src = "./src/main.js"></script>
</body>
</html>
